{% extends 'admin.html' %}

{% block title %}Users{% endblock %}

{% block admin_content %}
    <div class="text-center my-5">
        <h1>Les utilisateurs</h1>
    </div>
    <table class="table table-striped col-md-8 col-lg-6 mx-auto">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button type="button" class="open-edituserDialog btn btn-primary" data-toggle="modal" 
                                data-target="#edit-modal" data-id="{{ user.id }}">
                        Modifer
                    </button>
                    <form action="{{ url_for('admin_users_delete', user_id=user.id) }}" method="POST" class="d-inline">
                        <input type="submit" class="btn btn-danger" value="Supprimer">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="col-6 mx-auto my-5">
        <h3>Créer un nouvel utilisateur</h3>
        <form action="{{ url_for('admin_users_new') }}" method="POST" class="form">
            <input type="hidden" name="new_user" value="1">
            <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control">
            <input type="text" name="email" placeholder="E-mail" class="form-control my-2">
            <input type="password" name="password" placeholder="Mot de passe" class="form-control">
            <input type="submit" class="btn btn-success mt-3" value="Créer">
        </form>
    </div>
{% endblock %}
