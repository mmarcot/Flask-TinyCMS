{% extends 'admin.html' %}

{% block title %}Créer un tag{% endblock %}

{% block content %}
<div class="col-sm-6 col-lg-4 mx-auto m-3">
    <div class="text-center">
        <h1>Créer un tag</h1>
    </div>
    <form action="{{ url_for('admin_tags_create') }}" method="POST" class="form">
        <input type="text" name="name" placeholder="Nom" class="form-control">
        <input type="submit" class="btn btn-success mt-3" value="Créer">
    </form>
</div>
{% endblock %}
