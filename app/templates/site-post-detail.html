{% extends 'site.html' %}

{% block title %}{{ post.title}}{% endblock %}

{% block content %}
    {% autoescape off %}
        {{ post.content }}
    {% endautoescape %}

    {% for comment in comments %}
        <hr>
        <div>
            <h4>{{ comment.author }}</h4>
            {{ comment.content }}
        </div>
    {% endfor %}

{% endblock %}
