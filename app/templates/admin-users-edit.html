{% extends 'admin.html' %}

{% block title %}Modifier un utilisateur{% endblock %}

{% block content %}
<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto m-3">
    <div class="text-center">
        <h1>Modifier un utilisateur</h1>
    </div>
    <form action="{{ url_for('admin_users_edit', user_id=user.id) }}" method="POST" class="form">
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" value="{{ user.username }}">
        <input type="text" name="email" placeholder="E-mail" class="form-control my-2" value="{{ user.email }}">
        <input type="password" name="password" placeholder="Mot de passe" class="form-control">
        <input type="submit" class="btn btn-success mt-3" value="Enregistrer">
    </form>
</div>
{% endblock %}
