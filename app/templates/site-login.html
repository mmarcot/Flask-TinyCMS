{% extends 'site.html' %}

{% block title %}Login page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} fade show mt-2 col-sm-6 mx-auto" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="col-xl-3 col-lg-4 col-sm-6 mx-auto text-center p-4 m-5 border bg-light" style="border-radius: 3px">
        <form action="/login" method="POST">
            <input type="text" class="form-control" placeholder="E-mail or username" name="mail_or_username">
            <input type="password" class="form-control my-2" placeholder="Enter password" name="password">
            <input type="submit" class="btn btn-info mt-3" value="Valider">
        </form>
    </div>
{% endblock %}
