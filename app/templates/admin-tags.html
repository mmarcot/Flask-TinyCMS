{% extends 'admin.html' %}

{% block title %}Tags{% endblock %}

{% block admin_content %}
<div class="text-center">
    <h1 class="my-5">Les tags</h1>
    <table class="table table-striped col-md-6 col-lg-4 mx-auto">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.id }}</td>
                <td>{{ tag.name }}</td>
                <td>
                    <button type="button" class="open-edit-tag-modal btn btn-primary" data-toggle="modal" 
                                data-target="#modal-edit-tag" data-id="{{ tag.id }}" data-name="{{ tag.name }}">
                        Modifer
                    </button>
                    <form action="{{ url_for('admin_tags_delete', tag_id=tag.id) }}" method="POST" class="d-inline">
                        <input type="submit" class="btn btn-danger" value="Supprimer">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="col-4 mx-auto my-5">
        <h3>Créer un nouveau tag</h3>
        <form action="{{ url_for('admin_tags_new') }}" method="POST" class="form">
            <input type="text" name="name" placeholder="Nom" class="form-control">
            <input type="submit" class="btn btn-success mt-3" value="Créer">
        </form>
    </div>
    <div class="modal" id="modal-edit-tag">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modifier un tag</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="input-tag-id" type="hidden" name="tag_id" value="">
                    <input id="input-tag-name" type="text" name="new_tag_name" class="form-control w-50 mx-auto" value="">
                </div>
                <div class="modal-footer">
                    <button id="button-edit-tag" type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
