{% extends 'admin.html' %}

{% block title %}Modifier une page{% endblock %}

{% block content %}
<div class="m-3 ">
    <div class="text-center">
        <h1>Modifier une page</h1>
    </div>
    <form action="{{ url_for('admin_pages_edit', page_id=page.id) }}" method="POST" class="form">
        <input type="text" name="title" placeholder="Titre" class="form-control" value="{{ page.title }}">
        <input type="text" name="slug" placeholder="Slug" class="form-control my-2" value="{{ page.slug }}">
        <input type="text" name="nav_label" placeholder="Etiquette menu" class="form-control" value="{{ page.nav_label }}">
        <div class="form-check my-2">
            <label for="published" class="form-check-label">
                <input type="checkbox" name="published" id="published" {% if page.published %}checked {% endif %}class="form-check-input">
                Publier
            </label>
        </div>
        <textarea name="content" hidden>{{ page.content }}</textarea>
        <div id="ace_editor" name="content" class="w-100" style="height: 400px;">{{ page.content }}</div>
        <input type="submit" class="btn btn-success mt-3" value="Enregistrer">
    </form>
</div>
{% endblock %}
