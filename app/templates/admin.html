{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block base_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 text-light bg-primary p-0 pb-5">
            <div class="btn-group-vertical w-100">
                <h2 class="mt-5 mb-4 mx-auto">Admin</h2>
                <button type="button" class="btn btn-primary">
                    <a class="text-light" href="{{ url_for('admin_posts') }}">Articles</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a class="text-light" href="{{ url_for('admin_pages') }}">Pages</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a class="text-light" href="{{ url_for('admin_users') }}">Utilisateurs</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a class="text-light" href="{{ url_for('admin_tags') }}">Tags</a>
                </button>
                <button type="button" class="btn btn-primary mt-5">
                    <a class="text-light" href="{{ url_for('index') }}">Retour au site</a>
                </button>
                <button type="button" class="btn btn-primary">
                    <a class="text-light" href="{{ url_for('logout') }}">Se d√©connecter</a>
                </button>
            </div>
        </div>
        <div class="col-md-10">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info fade show mt-2" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
